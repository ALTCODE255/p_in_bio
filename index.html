            <div class="d-flex flex-column align-items-center justify-content-center" style="height: 85vh">
                <h2 class="m-3">░P░U░S░S░Y░ ░I░N░ ░B░I░O░ ░G░E░N░E░R░A░T░O░R░</h2>
                <form onsubmit="return getText();" id="form">
                    <label for="text">Enter your text here (Case insensitive):</label><br>
                    <input type="text" placeholder="pussy" id="input">
                    <input type="submit" value="Generate">
                </form>
                <textarea rows="5" cols="40" class="m-2" readonly id="changeme">░M░Y░ ░P░U░S░S░Y░ ░I░N░ ░B░I░O░</textarea>
                <button onclick="copyText()" id="button">Copy to Clipboard</button>
            </div>
            
            <script>
                function getText() {
                    var stringList = Array.from(document.getElementById("input").value.toUpperCase());
                    var editedString = "░M░Y░ ";
                    stringList.forEach(chr => {
                        editedString += "░" + chr;
                    });
                    editedString += "░ ░I░N░ ░B░I░O░";
                    document.getElementById("changeme").innerHTML = editedString;
                    return false;
                }

                function copyText() {
                    var copyText = document.getElementById("changeme");
                    copyText.select();
                    copyText.setSelectionRange(0, 99999);
                    navigator.clipboard.writeText(copyText.value);
                    alert("Copied text!");
                }
            </script>
